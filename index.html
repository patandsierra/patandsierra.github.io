<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pat and Sierra's Wedding</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #e1fffb;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .content img {
            max-width: 60%; /* Scales the image to 80% of its container */
            height: auto; /* Maintains the aspect ratio */
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .welcome {
            max-width: 600px;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                justify-content: space-between;
            }

            .welcome {
                margin-left: 20px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Pat and Sierra's Wedding</h1>
    </header>
    <main class="content">
        <img src="images/IMG_0545_3.png" alt="">
        <div class="welcome">
            <p>
                Thank you for visiting our wedding website! We do not know what we're doing!!!
            </p>
        </div>
    </main>
</body>
</html>
